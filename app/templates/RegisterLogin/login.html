<html>
<head>
    <title>Login</title>
	<link rel="stylesheet" type="text/css" href="static/css/loginstylesheet.css">

</head>

<body>
	<div class="brand">

		<div class="form-analysis">
			<h2>FormAnalysis</h2>
		</div>

		<img src= "/static/image/leaf.png">
		
	</div>

	<div class="form-box">
		<form action="{{ url_for('login') }}" method="post">
			{% if message is defined and message %}
				<div class="alert alert-warning">{{ message }}</div>
			{% endif %}

			<h2>Login</h2>
		
			<div class="form-group">
				<input type="email" class="form-control" id="email" name="email" placeholder="E-mail">
			</div>
		
			<div class="form-group">
				<input type="password" class="form-control" id="password" name="password" placeholder="Password">
			</div>    

			<div class="form-group">
				<button type="submit">Login</button>
			</div>
		
			<p> If you dont have account, </p>

			<a href="{{ url_for('register') }}" class= "btn btn-primary" >Sign Up</a>
	
		</form>
		
	</div>

</body>
</html>
