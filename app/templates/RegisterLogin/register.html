<html>

<head>
    <title>Register</title>
	<link rel="stylesheet" type="text/css" href="static/css/registerstylesheet.css">

</head>

<div class="register-box">
	
	<form action="{{ url_for('register') }}" method="post">

		<h2> Login </h2>
	
		{% if message is defined and message %}
			<div class="alert alert-warning">{{ message }}</div>
		{% endif %}
		<div class="form-group">
			<input type="text" class="form-control" id="username" name="username" placeholder="Enter name">
		</div>
		<div class="form-group">
			<input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
		</div>
		<div class="form-group">
			<p>Date of Birth:</p>
			<input type="date" name="date" id="date" placeholder="Enter your birthday">
		</div>
		<div class="form-group">
			<input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
		</div>
		<div class="form-group">
			<input type="password" class="form-control" id="passwordconfirm" name="passwordconfirm" placeholder="Enter password again">
		</div>  

		<div class="radio-forms"> 
			<div class="radio-form">
				
				<input type="radio" id="trainee" name="typeOfUser" value="trainee">
				<label for="trainee">Trainee</label>
				<br>
				<input type="radio" id="trainer" name="typeOfUser" value="trainer">	
				<label for="trainer">Trainer</label>
			</div>
			<div class="line"></div>
			<div class="radio-form">
				<input type="radio" id="male" name="genderOfUser" value="male">
				<label for="male">Male</label>
				<br>
				<input type="radio" id="female" name="genderOfUser" value="female">	
				<label for="female">Female</label>
			</div>
		</div>
	
		<button type="submit" class="btn btn-primary">Register</button>		
	</form>
<div>

</html>
