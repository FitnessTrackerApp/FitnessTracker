<html>

<head>
    <title>Homepage</title>
    <link rel="stylesheet" type="text/css" href="static/css/traineehomepagestylesheet.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css ">
</head>

<body>

    <div class = "container">
        <div class="form-analysis">
            <a href=""> 
                <h1>FormAnalysis</h1> 
            </a>
        </div>
        <div>
            <div class= "icons"> 
                <a href="{{ url_for('logout') }}" style="margin-right: 10px">LOG-OUT</a>
                <a href="{{url_for('settings')}}"><i class="fa-solid fa-gear fa-2xl" style="color: #000000;"></i></a>
                <a href="{{url_for('profile')}}"><img src= "/static/image/pp.png"></a>
            </div>
        </div>
    </div>

    <div class= "main">
        <h1>Welcome back, {{fname_lname[0]}} {{fname_lname[1]}}</h1>
        <h1>My Trainees</h1>

        <div class= "form-group">
            
            {% if trainees %}
            {% for row in trainees %}
            <div class="form-group">
                <form action="/homepage" method="get"> <!-- Here there should be the URL for the trainee-->
                    <button>
                        <img id="traineepp" src="/static/image/pp.png">
                        <div>
                            <p>{{ row[0] }} {{ row[1] }}</p>
                            <p>{{ row[2] }}, {{ row[3] }} y.o.</p>
                        </div>
                    </button>
                </form>

                <form action="/homepage" method="post" class="delete-form">
                    <input type="hidden" name="trainee_user_ID" value="{{ row[0] }}">
                    <button name="delete" value="{{row.4}}" type="submit" class="btn btn-primary">Delete Trainee</button>
                </form>

            </div>
            {% endfor %}
            {% endif %}
    
        </div>

        
        <h1>Requests</h1>

        <div class= "requests-list">
            {% for row in requests%}
            <form action="/homepage" method="post">
                <div class="request">
                    <img id="trainerpp" src= "/static/image/pp.png">
                    <div>
                        <p>{{ row[0] }} {{ row[1] }}</p>
                        <p>{{ row[2] }}, {{ row[3] }} y.o.</p>
                        <p>{{ row[4] }} cm, {{ row[5] }} kg</p>
                        <!-- Maybe a note for request can be added in here-->
                        <button name="accept" value="{{row.6}}" type="submit" class="btn btn-primary">Accept</button>
                        <button name="deny" value="{{row.6}}" type="submit" class="btn btn-primary">Deny</button>	
                    </div>
                </div>
            </form>
            {%endfor%}        
        </div>    
    </div>

    <script>
        function reloadPage() {
            location.reload();
        }
    </script>

</body>
</html>
